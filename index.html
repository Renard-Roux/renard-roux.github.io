    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Séquence du Konami Code
            const konamiCode = [
                "ArrowUp", "ArrowUp", "ArrowDown", "ArrowDown",
                "ArrowLeft", "ArrowRight", "ArrowLeft", "ArrowRight",
                "b", "a"
            ];

            let userInput = [];
            
            // Écouteur pour détecter les touches pressées
            document.addEventListener("keydown", (event) => {
                userInput.push(event.key);
                
                // Garder uniquement les dernières entrées correspondant à la longueur du Konami Code
                if (userInput.length > konamiCode.length) {
                    userInput.shift();
                }

                // Vérification de la correspondance avec le Konami Code
                if (JSON.stringify(userInput) === JSON.stringify(konamiCode)) {
                    // Redirection vers la page souhaitée
                    window.location.href = "mamudor.html";
                }
            });
        });
    </script>
